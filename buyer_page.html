<!DOCTYPE html>
<html>
<head>
    <title>Buyer Dashboard</title>
</head>
<body>

    <h1>Buyer Dashboard</h1>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Notifications</a>
        <a href="#">Saved Listings</a>
        <a href="#">Logout</a>
    </nav>

    <!-- Search -->
    <section>
        <h2>Search Listings</h2>
        <input type="text" placeholder="Search by city, style, price">
        <button>Search</button>
    </section>

    <!-- Filters -->
    <section>
        <h3>Filters</h3>
        <select>
            <option>Sort: Low to High</option>
            <option>Sort: High to Low</option>
            <option>Newest</option>
        </select>
        <button>Apply</button>
    </section>

    <!-- Listings Placeholder -->
    <section>
        <h2>Listings</h2>
        <p>Listings will appear here.</p>
    </section>

</body>
</html>
