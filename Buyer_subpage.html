<!DOCTYPE html>
<html>
<head>
    <title>Listing Details</title>
</head>
<body>

    <h1>Listing Details</h1>

    <!-- Listing Info -->
    <section>
        <h2>Property Title</h2>
        <p>Price: $XXX,XXX</p>
        <p>Location: City, State</p>
        <p>Style: Modern</p>
        <p>Description goes here.</p>
    </section>

    <!-- Buyer Actions -->
    <section>
        <button>Save Listing</button>
        <button>Notify Seller</button>
        <button>Report Listing</button>
    </section>

    <!-- Buyer Application -->
    <section>
        <h2>Buyer Application</h2>
        <input type="text" placeholder="Full Legal Name">
        <input type="file">
        <button>Submit Application</button>
    </section>

    <!-- Negotiation -->
    <section>
        <h2>Negotiate Price</h2>
        <input type="number" placeholder="Your Offer">
        <button>Submit Offer</button>
    </section>

</body>
</html>
